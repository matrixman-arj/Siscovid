<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layoutPadrao}"
	  xmlns:siscovid="http://siscovid.decex.eb.mil.br">

<head>
	<title>Cadastro de Organizações Militares</title>	
</head>

<body>

<section layout:fragment="conteudo">

<div class="page-header">
		<div class="container-fluid">
			<div class="row">						
				<div class="col-sm-10">
					<h1>
						Cadastro de Organizações Militares
					</h1>
				</div>
				<div class="col-xs-2">					
					<div class="decex-page-header-controls">
						<a class="btn btn-default" th:href="@{/oms}">
							<i class="glyphicon glyphicon-search"></i> <span class="hidden-xs hidden-sm">Pesquisar</span>
						</a>
					</div>						
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	

<form method="POST" th:object="${organizacaoMilitar}" class="form-vertical  js-form-loading">

			<siscovid:message/>
		
			<div class="row">
							
				<div class="col-sm-3 form-group" siscovid:classforerror="sigla">					
					<label for="sigla">Sigla</label>
					<input id="sigla" type="text" class="form-control" th:field="*{sigla}"/>					
				</div>
				
				<div class="col-sm-6 form-group" siscovid:classforerror="descricao">					
					<label for="descricao">Descrição</label>
					<input id="descricao" type="text" class="form-control" th:field="*{descricao}"/>					
				</div>
												
			</div>
	
			<div class="row">				
				<div class="col-sm-4 form-group">
					<label for="omPai">OM</label>
					<select id="omPai" class="form-control" th:field="*{omPai}" >
	                    <option value="">Selecione a OM</option>
 	                    <option th:each="omPai : ${organizacoesMilitares}" th:value="${omPai.codigo}" th:text="${omPai.sigla}">DECEx</option>
	                </select>
				</div>
				
			</div>									
				
			<button class="btn  btn-primary" type="submit">Salvar</button>
			
		</form>
	</div>
</section>
</body>
</html>
