<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layoutPadrao}">

<head>
	<title>Cadastro de paciente</title>	
</head>

<body>

<section layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de paciente
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
	<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
	<!-- 		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
	<!-- 		<i class="fa  fa-exclamation-circle"></i> Já existe um usuário com o nome informado. -->
	<!-- 	</div> -->

<form method="POST" th:object="${pessoa}" class="form-vertical  js-form-loading">
		
			<div class="row">
							
				<div class="col-sm-3">
					<div class="form-group">
						<label for="identidade">Identidade</label>
						<input id="identidade" type="text" class="form-control" th:field="*{identidade}"/>
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="form-group">
						<label for="nome">Nome Completo</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="form-group">
						<label for="nomeGuerra">Nome de guerra</label>
						<input id="nomeGuerra" type="text" class="form-control" th:field="*{nomeGuerra}"></input>
					</div>
				</div>
				
			</div>
	
			<div class="row">
				
				<div class="form-group  col-sm-4">
					<label for="posto">Posto/Graduação</label>
					<select id="posto" class="form-control" th:field="*{posto}">
	                    <option value="">Selecione o posto</option>
	                    <option th:each="posto : ${postos}" th:value="${posto}" th:text="${posto.descricao}">Cel</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="om">OM</label>
					<select id="om" class="form-control" th:field="*{om}" >
	                    <option value="">Selecione a OM</option>
 	                    <option th:each="om : ${organizacoesMilitares}" th:value="${om.codigo}" th:text="${om.sigla}">Cel</option>
	                </select>
				</div>
				
				<div class="col-sm-4">
					<div class="form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control" th:field="*{email}"></input>
					</div>
				</div>
				
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-4">
					<label for="tipo">Tipo</label>
					<select id="tipo" class="form-control" th:field="*{paciente.tipoPaciente}" >
	                    <option value="">Selecione o tipo do paciente</option>
 	                    <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.descricao}">Cel</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-4  siscovid-required" siscovid:classforerror="status">
					<label class="control-label">Status</label> 
					<div>
						<th:block th:each="status : ${status}">
							<div class="radio  radio-inline">
								<input th:id="|id_${status}|" type="radio" th:value="${status}" th:field="*{paciente.status}" class="js-radio-perfil">								
								<label th:for="|id_${status}|" th:text="${status.descricao}"><span style="margin-right: 25px;">Recuperado</span></label>
							</div>
						</th:block>
					</div>
				</div>
						
			</div>							
				
			<button class="btn  btn-primary" type="submit">Salvar</button>
			
		</form>
	</div>

</section>


</body>
</html>
