<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layoutPadrao}">

<head>
	<title>Cadastro de usuário</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<body>

	
<section layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de usuário
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
	<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert"> -->
	<!-- 		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
	<!-- 		<i class="fa  fa-exclamation-circle"></i> Já existe um usuário com o nome informado. -->
	<!-- 	</div> -->
	
		<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
		
			<div class="row">
							
				<div class="col-sm-3">
					<div class="form-group">
						<label for="identidade">Identidade</label>
						<input id="identidade" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="form-group">
						<label for="nome">Nome Completo</label>
						<input id="nome" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="form-group">
						<label for="nomeGuerra">Nome de guerra</label>
						<input id="nomeGuerra" type="text" class="form-control"></input>
					</div>
				</div>
				
			</div>
	
			<div class="row">
				
				<div class="form-group  col-sm-4">
					<label for="posto">Posto/Graduação</label>
					<select id="posto" class="form-control" >
	                    <option value="">Selecione o posto</option>
<!-- 	                    <option th:each="posto : ${postos}" th:value="${}" th:text="${}">Cel</option> -->
	                </select>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="om">OM</label>
					<select id="om" class="form-control" >
	                    <option value="">Selecione a OM</option>
<!-- 	                    <option th:each="om : ${oms}" th:value="${}" th:text="${}">Cel</option> -->
	                </select>
				</div>
				
				<div class="form-group  col-sm-4  bw-required" siscovid:classforerror="perfil">
					<label class="control-label">Perfil</label> 
					<div>
						<th:block>
							<div class="radio  radio-inline">
								<input type="radio" th:id="|id_${perfil}|" class="js-radio-perfil"> 
								<label class="control-label" th:for="|id_${perfil}|" ><span style="margin-right: 25px;">Homologador</span></label>
								<label class="control-label" th:for="|id_${perfil}|" ><span style="margin-right: 25px;">Usuário</span></label>
								<label class="control-label" th:for="|id_${perfil}|" ><span style="margin-right: 25px;">Administrador</span></label>
							</div>
						</th:block>
					</div>
				</div>
			</div>
				
			<div class="row">
				
				<div class="col-sm-3">
					<div class="form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control"></input>
					</div>
				</div>
			
				<div class="form-group  col-sm-3" siscovid:classforerror="senha" >
					<label for="senha" class="control-label">Senha</label> 
					<input type="password" class="form-control" id="senha" th:field="*{senha}"/>
				</div>
				
				<div class="form-group  col-sm-3" siscovid:classforerror="confirmacaoSenha">
					<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label> 
					<input type="password" class="form-control" id="confirmacaoSenha" th:field="*{confirmacaoSenha}"/>
				</div>
				
				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
							data-on-text="Ativo" data-off-text="Inativo"/>
					</div>
				</div>
								
			</div>				
			
			<div class="form-group">			
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>	
		</form>
	</div>

</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>

</body>
</html>
