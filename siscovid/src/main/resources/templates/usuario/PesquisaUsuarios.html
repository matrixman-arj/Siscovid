<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	
	  layout:decorate="~{layout/layoutPadrao}"
	  xmlns:sisgec="http://siscovid.decex.eb.mil.br"
	  xmlns:data="http://www.thymeleaf.org/extras/data"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<title>Pesquisa de Usuários</title>	
</head>

<body>	
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de Usuários</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="sc-page-header-controls">
						<a class="btn btn-default" th:href="@{/usuarios/novo}">
							<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Novo Usuário</span>
						</a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="container-fluid">	
		<form method="GET">		
			<div class="row">			
				<div class="form-group col-sm-4">
					<label class="control-label" for="identidade">Identidade</label>
					<input type="text" class="form-control" id="identidade" autofocus="autofocus" />				
				</div>
				
				<div class="form-group col-sm-4">
					<label for="posto" class="control-label">Posto</label>
					<select id="posto" class="form-control">
	                    <option value="">Selecione posto</option>
	                    <option th:each="posto : ${postos}" th:value="${posto}" th:text="${posto.descricao}">DECEx</option>
	                </select>
				</div>
				
				<div class="form-group col-sm-4">
					<label class="control-label" for="nomeGuerra">Nome de guerra</label>
					<input type="text" class="form-control" id="nomeGuerra"/>				
				</div>
			</div>
			
			<div class="row">	
				<div class="form-group col-sm-4">
					<label class="control-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome"/>				
				</div>
				
				<div class="form-group col-sm-4">
					<label for="om" class="control-label">OM</label>
					<select id="om" class="form-control">
	                    <option value="">Selecione a OM</option>
	                    <option th:each="om : ${organizacoesMilitares}" th:value="${om.codigo}" th:text="${om.sigla}">DECEx</option>
	                </select>
				</div>
				
				<div class="form-group col-sm-4">
					<label class="control-label" for="email">E-mail</label>
					<input type="text" class="form-control" id="email" />				
				</div>
			</div>
			
			<div class="row">
				<div class="form-group  col-sm-12">
					<label class="control-label">Grupos</label> 
					<div>
						<th:block th:each="grupo : ${grupos}">
	  						<div class="checkbox  checkbox-inline"> 
		    					<input type="checkbox" th:value="${grupo}" />
		    					<label th:for="grupo" th:text="${grupo.descricao}">Administrador</label>
	    					</div>
	    				</th:block>
					</div>
  				</div>
			</div>			
			
			<button type="submit" class="btn btn-primary">Pesquisar</button>		
		</form>
		
		
		
		<div class="table-responsive sc-tabela-simples">
			<table class="table table-hover">
				<thead>
					<tr>
<!-- 						<th class="table-usuarios-col-status"> -->
<!-- 	            			<div class="checkbox  sc-checkbox-no-margin"> -->
<!-- 	            				<input type="checkbox" class="js-selecao-todos"/> -->
<!-- 	            				<label></label> -->
<!-- 	            			</div> -->
<!-- 	            		</th> -->
	            		
	            		<th class="talble-usuarios-col-foto"></th>
	            		<th class="talble-usuarios-col-idt">Identidade</th>
	            		<th class="talble-usuarios-col-posto">Posto</th>
	            		<th class="talble-usuarios-col-nomeGuerra">Nome de guerra</th>
	            			                	
	                	<th class="talble-usuarios-col-grupo">Grupo</th>	                	
	                 	<th class="table-col-acoes">Ações</th>
					</tr>	
				</thead>
				
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						
						<td class="text-center">
							<img  th:src="@{/fotos/temp/1bd6547e-7c30-4e96-b3f4-4d109ee4d701_066953081-8.jpg}" class="img-responsive">
						</td>
						<td th:text="${usuario.identidade}">000.000.000-00</td>
						<td th:text="${usuario.posto.descricao}">GEN_EXERCITO</td>
						<td th:text="${usuario.nomeGuerra}">Vanilton</td>
						
						<td th:text="${usuario.perfil}">Administrador</td>
						<td>
							<a class="btn btn-link btn-xs" title="Editar">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							
							<a class="btn btn-link btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						
						</td>
					</tr>
					
					<tr th:if="${#lists.isEmpty(usuarios)}">
						<td colspan="7" class="sc-table-vazia">Nenhum usuário encontrado!</td>
					</tr>
				
				</tbody>				
			</table>
		</div>
		
		<sisgec:pagination page="${pagina}"/>		
	</div>	
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/multiselecao.js}"></script>
</th:block>
</body>
</html>
