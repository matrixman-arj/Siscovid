<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layoutPadrao}">

<head>
	<title>Cadastro de Unidades Civis de Saúde</title>	
</head>

<body>

<section layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Unidades Civis de Saúde
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
	<th:block th:include="fragments/MensagemSucesso"></th:block>

<form method="POST" th:object="${unidadeCivilSaude}" class="form-vertical  js-form-loading">

	<th:block th:include="fragments/MensagensErroValidacao"></th:block>
		
			<div class="row">
							
				<div class="col-sm-3 form-group" th:classappend="${#fields.hasErrors('sigla')} ? has-error">					
					<label for="sigla">Sigla</label>
					<input id="sigla" type="text" class="form-control" th:field="*{sigla}"/>					
				</div>
				
				<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">					
					<label for="descricao">Descrição</label>
					<input id="descricao" type="text" class="form-control" th:field="*{descricao}"/>					
				</div>
												
			</div>
						
			<div class="row">				
				<div class="form-group col-sm-12">
					<label for="endereco">Endereço</label>
					<textarea class="form-control" id="endereco" rows="5" 
							placeholder="Você sabe o endereço da unidade?" th:field="*{endereco}"></textarea>
				</div>
				
			</div>									
				
			<button class="btn  btn-primary" type="submit">Salvar</button>
			
		</form>
	</div>
</section>
</body>
</html>
