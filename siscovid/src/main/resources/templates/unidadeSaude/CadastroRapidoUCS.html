<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<body>	
	<div class="modal fade" id="modalCadastroRapidoUCS" tabindex="-1" role="dialog" th:fragment="modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">Cadastro de Unidade Civil de Saúde</h4>
	      </div>
	      <div class="modal-body">	      	
	      	
	      	<div class="alert alert-danger hidden js-mensagem-cadastro-rapido-ucs" role="alert"></div>
	      	
	      	<form class="form-horizontal" th:action="@{/ucss}">
	      		
	      		<div class="form-group">	
	      			<label class="col-sm-3 control-label" for="siglaUcs">Sigla:</label>
	      			<div class="col-sm-9">
	      				<input id="siglaUcs" type="text" class="form-control">
	      			</div>
	      		</div>	      		
	      	
	      		<div class="form-group">
	      		
	      			<label class="col-sm-3 control-label" for="descricaoUcs">Descrição:</label>
	      			<div class="col-sm-9">
	      				<input id="descricaoUcs" type="text" class="form-control">
	      			</div>
	      		</div>      		
	      		
	      		<div class="form-group">	
	      			<label class="col-sm-3 control-label" for="enderecoUcs">Endereço:</label>
	      			<div class="col-sm-9">
	      				<input id="enderecoUcs" type="text" class="form-control">
	      			</div>
	      		</div>
	      		      							      		
	      	</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary js-modal-cadastro-ucs-salvar-btn">Salvar</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
	  
</html>
